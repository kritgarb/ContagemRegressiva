<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva Elegante - 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Great+Vibes&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container" id="mainContainer">
        <h1>Fam√≠lia de Carvalho Santana</h1>
        <h2>Contagem Regressiva 2026</h2>
        
        <div class="countdown-wrapper">
            <div class="time-unit">
                <div class="time-value" id="days">00</div>
                <div class="time-label">Dias</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Horas</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutos</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Segundos</div>
            </div>
        </div>
    </div>

    <div class="final-countdown" id="finalCountdown">
        <div class="final-number" id="finalNumber">60</div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
